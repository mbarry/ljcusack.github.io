<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <title>{{ site.title }}</title>
</head>
<body>
    <main>
        <header class="site-header">
      <table style="width:100%">
            <col style="width:50%">
            <col style="width:50%">
            <tr>
               <td>
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
               </td>
            <td class="site-nav">
            <nav class="site-nav">
               <a href="https://github.com/{{ site.github_username }}">GitHub</a> | 
               <a href="https://au.linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a> | 
                <a href="{{ site.baseurl }}/about/" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
            </nav>
            </td>
            </tr>

            <tr>
            <td>
            <span class="tagline">{{ site.tagline }}</span>
            </td>
            </tr>
        </table>
        
        </header>

         <table style="width:100%">
            <col style="width:75%">
            <col style="width:25%">
            <tr>
               <td>{{ content }}</td>
               <td class="sidebar_about">{% include sidebar_about.html %}<td>
            </tr>
         </table>
    
    {% include footer.html %}

    </main>
    
    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
    
</body>
</html>
