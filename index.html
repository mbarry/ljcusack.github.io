---
layout: index
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts %}
        <li><span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
        <span class="post-date">{{ post.date | date_to_long_string }}</span></li>
        <li><span class="post-excerpt">{{ post.excerpt }}<li>
        <br>
        {% endfor %}
    </ul>
</div>
